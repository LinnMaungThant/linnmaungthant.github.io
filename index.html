<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://js.cside.dev/script.js"></script>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Payment Page</h2>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="resetForm">Reset Form</button>
        <form id="paymentForm">
            <div>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                <div class="error" id="cardNumberError">Invalid card number (must be 16 digits).</div>
            </div>
            <div>
                <label for="expiryDate">Expiration Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                <div class="error" id="expiryDateError">Invalid expiration date (must be MM/YY and a future date).</div>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                <div class="error" id="cvvError">Invalid CVV (must be 3 or 4 digits).</div>
            </div>
            <div>
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <div class="error" id="nameError">Invalid name (must contain only alphabetic characters).</div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div id="successMessage" class="success">Payment successful!</div>
    </div>

    <script src="https://proxy.cside.dev/script.js"></script>
    <script src="https://proxy.cside.dev/darkMode.js"></script>
    <script src="https://proxy.cside.dev/formReset.js"></script>
    <script src="https://proxy.cside.dev/inputMasking.js"></script>
</body>
</html>
